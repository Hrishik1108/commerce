{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for list in lists %}
    <div class="col" style="border: 0.5px solid lightgrey; padding:10px ; ">
   <img src="{{ list.images.url  }}" width="250px" >

   <div style="float: right; padding-right:950px; ">
    <p style="font-family: sans-serif;font-size: large;font-weight: bold;"><a href="{% url 'listing' list.id %}">{{list.name}}</a></p>
   <p style="font-family: sans-serif;font-size: large;font-weight: bold;">Price: {{list.curr}}</p>
   <p>created on: {{list.creation_date}}</p>
</div>
   </div><br>
    {% endfor %}
{% endblock %}
